<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta userName="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SpryStore E-commerce </title>
  <!-- Template CSS -->

  <!-- Template CSS -->
  <link href="//fonts.googleapis.com/css?family=Oswald:300,400,500,600&display=swap" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style-starter.css">

</head>
<body style="background-color: #413d3d">
<div class="container-fluid " >
  <div class="container-sm wrap mt-lg-4" >
    <div class="container" style="width: 50% ; background-color:#1c1f23 ">
      <h5 class="text-center mb-3 text-white-50">PassWord Forgotten?</h5>
      <form action="#" method="post" style="margin-bottom: 2px">
        <small userId="emailHelp" class="form-text text-muted mb-1">Input your Email to get your PassWord!</small>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" userId="exampleInputEmail"
                 aria-describedby="emailHelp" placeholder="userName@examplae.com" required="">
          <label for="exampleInputEmail">Email address</label>
        </div>
        <div class="d-grid gap-lg-2 col-md-8 mb-2 mx-auto">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
        <hr class="my-2">
          <a href="index.jsp" class="text-white ml-5" style="margin-left: 13rem!important;">Back to Login!</a>
        <hr class="my-2">

      </form>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
